{% extends "base.html" %}
{% block title %}Mis libros{% endblock %}
{% block content %}
  <h1>Mis libros</h1>
  {% if books %}
    <ul>
      {% for b in books %}
        <li>
          <img class="cover" id="{{ b.cover }}" width="200px">
          {{ b.title }} - {{ b.author }} | <a href="{{ url_for('delete', book_id=b.book_id) }}">Eliminar</a>
          <br><br>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tienes libros a√∫n.</p>
  {% endif %}
{% endblock %}
